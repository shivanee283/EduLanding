<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLand - An Education landing page</title>

    <!--
        -favicon
    -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">

    <!--
        -custom css link
    -->
    <link rel="stylesheet" href="./assests/css/style.css" />

    <!--
        google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Poppins:wght@600;700&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>

    <!--
        HEADER
    -->
    <header class="header" data-header>
        <div class="container">
    
          <div class="overlay" data-overlay></div>
    
          <a href="#" class="logo">
            <img src="./assests/images/logo.svg" alt="Eduland logo">
          </a>
    
          <button class="menu-open-btn" data-menu-open-btn>
            <ion-icon name="menu-outline"></ion-icon>
          </button>
    
          <nav class="navbar" data-navbar>
    
            <button class="menu-close-btn" data-menu-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
    
            <a href="#" class="logo">
              <img src="./assests/images/logo.svg" alt="Eduland logo">
            </a>
    
            <ul class="navbar-list">
    
              <li>
                <a href="#" class="navbar-link">Home</a>
              </li>
    
              <li>
                <a href="#" class="navbar-link">About</a>
              </li>
    
              <li>
                <a href="#" class="navbar-link">Service</a>
              </li>
    
              <li>
                <a href="#" class="navbar-link">Blog</a>
              </li>
    
              <li>
                <a href="#" class="navbar-link">Contact</a>
              </li>
    
            </ul>
    
            <button class="btn btn-secondary">Get Started</button>
    
          </nav>
    
        </div>
      </header>

    <!--
        custom Javascript link
    -->
    <script src="./assests/js/index.js"></script>
    <!--
        ionicon custom link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
